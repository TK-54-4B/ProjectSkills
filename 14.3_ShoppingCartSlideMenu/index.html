<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0463a5856d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK Szop</title>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Internetowy Szop w internecie</a>
            <i id="cart-icon" class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <!-- SlideCart -->
    <div class="cart-menu">
        <div class="cart-menu-img-div">
            <img class="cart-menu-img" src="./easter-bunny-256.png" alt="">
        </div>

        <h2 class="cart-title"><i class="fa-solid fa-egg"></i>  Koszyk  <i class="fa-solid fa-egg"></i></h2>

        <div class="cart-container">
            <!-- <div class="cart-content">
                <img src="https://source.unsplash.com/200x200/?tshirt" alt="" class="cart-img">

                <div class="cart-details">
                    <div class="cart-item-title">Koszulka</div>
                    <div class="cart-item-price">9.99 zł</div>
                    <input class="cart-item-quantity" type="number" value="1">

                </div>
                <i class="fas fa-trash btn-delete"></i>
            </div> -->
        </div>

        <div class="priceSum">
            <div class="priceSum-title">Suma: </div>
            <div class="priceSum-price">0.00  zł</div>
        </div>

        <button class="btn-buy-cart" type="button">Kup teraz</button>

        <i class="fas fa-close btn-cart-close"></i>
    </div>

    <!-- ShopContainer -->
    <section class="showcase-shop container">
            <h2 class="title"><i class="fa-thin fa-rabbit"></i>Najczęściej kupowane</h2>

            <div class="shop-content">
                <div class="product-content">
                    <img class="product-img" src="https://source.unsplash.com/250x350/?tshirt" alt="">
                    
                    <h2 class="product-title">Koszulka</h2>
                    
                    <span class="price">99.99 zł</span>

                    <i class="fas fa-shopping-cart btn-addToCart"></i>
                </div>
                        
                <div class="product-content">
                    <img class="product-img" src="https://source.unsplash.com/250x350/?boots" alt="">
                    
                    <h2 class="product-title">Buty</h2>
                    
                    <span class="price">79.99 zł</span>

                    <i class="fas fa-shopping-cart btn-addToCart"></i>
                </div>
                        
                <div class="product-content">
                    <img class="product-img" src="https://source.unsplash.com/250x350/?trousers" alt="">
                    
                    <h2 class="product-title">Spodnie</h2>
                    
                    <span class="price">109.99 zł</span>

                    <i class="fas fa-shopping-cart btn-addToCart"></i>
                </div>
                        
                <div class="product-content">
                    <img class="product-img" src="https://source.unsplash.com/250x350/?watch" alt="">
                    
                    <h2 class="product-title">Zegarek</h2>
                    
                    <span class="price">49.99 zł</span>

                    <i class="fas fa-shopping-cart btn-addToCart"></i>
                </div>
                        
                <div class="product-content">
                    <img class="product-img" src="https://source.unsplash.com/250x350/?blouse" alt="">
                    
                    <h2 class="product-title">Bluza</h2>
                    
                    <span class="price">99.99 zł</span>

                    <i class="fas fa-shopping-cart btn-addToCart"></i>
                </div>
                        
                <div class="product-content">
                    <img class="product-img" src="https://source.unsplash.com/250x350/?shirt,men" alt="">
                    
                    <h2 class="product-title">Koszula</h2>
                    
                    <span class="price">89.99 zł</span>

                    <i class="fas fa-shopping-cart btn-addToCart"></i>
                </div>
                        
                <div class="product-content">
                    <img class="product-img" src="https://source.unsplash.com/250x350/?jacket" alt="">
                    
                    <h2 class="product-title">Kurta</h2>
                    
                    <span class="price">99.99 zł</span>

                    <i class="fas fa-shopping-cart btn-addToCart"></i>
                </div>
                        
                <div class="product-content">
                    <img class="product-img" src="https://source.unsplash.com/250x350/?sunglasses" alt="">
                    
                    <h2 class="product-title">Okulary</h2>
                    
                    <span class="price">79.99 zł</span>

                    <i class="fas fa-shopping-cart btn-addToCart"></i>
                </div>
            </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
